<div>
    <center>
        <table border="1px solid #ccc">
            <tbody>
                {% for key, value in data.items %}
                <tr>
                    <th>{{ key }}: </th>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
                {% if remarks %}
                    <tr>
                        <th colspan="2">Remarks: {{ remarks }}</th>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </center>
</div>
