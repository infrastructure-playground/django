version: 2
jobs:
  login_test:
    # parallelism: 4  # To run a jobâ€™s steps in parallel, set the parallelism key to a value greater than 1.
    docker:
      - image: infrastructureplayground/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH  # the first image is the environment where steps will be executed
        name: django
        environment:
          DOCKERIZED: true
      - image: unnotech/postgres-replication:10.4
        name: postgres
    steps:
      - checkout  # to pull the source code from repository
      - setup_remote_docker:  # needed to connect container ports
          docker_layer_caching: true
      - run: pip install -r requirements.txt
      - run: python manage.py makemigrations
      - run: python manage.py migrate
      - run: python manage.py test authentication.tests.RegistrationTest
      - run: python manage.py test authentication.tests.LoginTest
  inventory_test:
    # parallelism: 4
    docker:
      - image: infrastructureplayground/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH
        name: django
        environment:
          DOCKERIZED: true
      - image: unnotech/postgres-replication:10.4
        name: postgres
    steps:
      - checkout
      - setup_remote_docker:  # needed to connect container ports
          docker_layer_caching: true
      - run: pip install -r requirements.txt
      - run: python manage.py makemigrations
      - run: python manage.py migrate
      - run: python manage.py test inventory.tests.BooksTest
  push_docker_image:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build --build-arg CIRCLE_BRANCH=$CIRCLE_BRANCH --cache-from=infrastructureplayground/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH -t infrastructureplayground/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH .
      - run: docker push infrastructureplayground/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH
  deploy_to_staging_static:
    docker:
      - image: google/cloud-sdk
        name: GCP
    steps:
      - checkout
      - run: echo $STORAGE_BUCKETS_KEY > storage-buckets-key.json
      - run: gcloud auth activate-service-account --key-file=storage-buckets-key.json
      - run: apt-get install python3-pip -y
      - run: pip3 install -r requirements.txt
      - run: echo 'yes' | python3 manage.py collectstatic
      - run: gsutil -m cp -r static gs://infrastructure-playground/staging/static
  deploy_to_staging_code:
    docker:
    - image: google/cloud-sdk
      name: GCP
    steps:
      - checkout
      - run: gcloud config set compute/region asia-northeast1
      - run: gcloud config set project $PROJECT_ID
      - run: echo $STORAGE_BUCKETS_KEY > storage-buckets-key.json
      - run: gcloud auth activate-service-account --key-file=storage-buckets-key.json
      - run: gsutil cp gs://infrastructure-playground-secrets/staging/secrets.json .
      - run: gsutil cp gs://infrastructure-playground-secrets/staging/gae-key.json .
      - run: CLOUDSQL_HOST=`cat secrets.json | python -c 'import json,sys;obj=json.load(sys.stdin);print(obj["CLOUDSQL_HOST"]);'`
      - run: sed -i "s/CLOUD_SQL_CONNECTION_NAME/'$CLOUDSQL_HOST'/" app.yml
      - run: sed -i "s/ARG CIRCLE_BRANCH/ARG CIRCLE_BRANCH=$CIRCLE_BRANCH/" Dockerfile
      - run: gcloud auth activate-service-account --key-file=gae-key.json
      - run: gcloud app deploy app.yml -y
  deploy_to_production:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build --cache-from=infrastructureplayground/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH -t infrastructureplayground/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH .
      - run: docker push infrastructureplayground/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH


workflows:
  version: 2
  pipeline:
    jobs:
      - login_test
      - inventory_test
      - push_docker_image:
          requires:
            - login_test
            - inventory_test
      - deploy_to_staging_static:
          requires:
            - push_docker_image
          filters:
            branches:
              only:
                - master
      - deploy_to_staging_code:
          requires:
            - push_docker_image
          filters:
            branches:
              only:
              - master
      - production_hold:
          type: approval
          filters:
            branches:
              only:
                - production
      - deploy_to_production:
          requires:
            - production_hold

