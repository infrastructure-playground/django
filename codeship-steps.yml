- name: migrate
  service: django
  command: python manage.py migrate

- type: parallel
  name: authentication_test
  steps:
    - service: django
      command: python manage.py test authentication.tests.RegistrationTest
    - service: django
      command: python manage.py test authentication.tests.LoginTest

- type: parallel
  name: inventory_test
  steps:
    - service: django
      command: python manage.py test inventory.tests.BooksTest

- type: serial
  tag: "master"
  steps:
    - name: deploy_to_staging
      service: django
      type: push
      image_name: infrastructureplayground/django:latest
      encrypted_dockercfg_path: dockercfg.encrypted

